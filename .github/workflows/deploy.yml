name: Automated Toast Data Pipeline

on:
  schedule:
    - cron: '0 3 * * *'  # Every day at 3 AM UTC
  workflow_dispatch:

jobs:
  toast_pipeline:
    runs-on: ubuntu-latest

    steps:
    - name: üì• Checkout Repo
      uses: actions/checkout@v3

    - name: üêç Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: üõ†Ô∏è Install Python Dependencies
      run: pip install -r requirements.txt

    - name: üîê Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.TOAST_SFTP_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: üì° Fetch Toast SFTP Files
      env:
        TOAST_SFTP_HOST: ${{ secrets.TOAST_SFTP_HOST }}
        TOAST_SFTP_USERNAME: ${{ secrets.TOAST_SFTP_USERNAME }}
      run: python signalfetch.py

    - name: üìù Commit Toast Exports to GitHub
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add toast_exports/
        timestamp="$(date -u '+%Y-%m-%d %H:%M:%S UTC')"
        git commit -m "‚¨ÜÔ∏è Auto-ingest: Toast exports @ $timestamp" || echo "No changes to commit"
        git push origin HEAD:slim-main

    - name: üöÄ Ingest to GCP PostgreSQL
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: python ingest_to_gcp.py
