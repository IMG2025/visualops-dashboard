on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Debug Log: Print DATABASE_URL
        run: echo "DATABASE_URL=$DATABASE_URL"

      - name: Run Streamlit Dashboard in Debug Mode
        run: |
          mkdir logs
          streamlit run dashboard.py --server.headless true > logs/output.log 2>&1 || true

      - name: Upload Debug Logs
        uses: actions/upload-artifact@v3
        with:
          name: streamlit-logs
          path: logs/output.log
